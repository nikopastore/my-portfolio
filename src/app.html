<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Nikolai Pastore's Portfolio</title>

    <!-- Favicon -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="%sveltekit.assets%/style.css" />

    <!-- JavaScript -->
    <script src="%sveltekit.assets%/global.js" type="module"></script>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Personal portfolio of Nikolai Pastore showcasing projects, skills, and achievements in data science and psychology." />
    <meta name="keywords" content="Nikolai Pastore, portfolio, projects, contact, CV, data science, psychology, resume" />
    <meta name="author" content="Nikolai Pastore" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Nikolai Pastore's Portfolio" />
    <meta property="og:description" content="Welcome to my personal website and portfolio, featuring my work and achievements." />
    <meta property="og:image" content="/images/WLDI3061.jpg" />
    <meta property="og:url" content="https://nikopastore.github.io/MainPortfolio/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nikolai Pastore's Portfolio" />
    <meta name="twitter:description" content="Welcome to my personal website and portfolio, featuring my work and achievements." />
    <meta name="twitter:image" content="/images/WLDI3061.jpg" />

    <!-- Additional Performance Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="robots" content="index, follow" />

    %sveltekit.head%
  </head>
  <body>
    %sveltekit.body%
  </body>
</html>
